{% assign post = include.post %}

<div class="post">
  <div class="post__sidebar">
    <h2 class="post__title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <span class="post__date">{{ post.date | date: '%B %-d, %Y' }}</span>
  </div>
  <div class="post__content">
    {{ post.content }}
  </div>
</div>
